<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs-Tabpane demo</title>

  <!-- Css -->
  <link rel="stylesheet" href="./css/index.css">

  <!-- Font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="section_08">
    <!-- Tab items -->
    <div class="tabs">
      <div class="tab-item active">Tab 1</div>
      <div class="tab-item">Tab 2</div>
      <div class="tab-item">Tab 3</div>
      <div class="tab-item">Tab 4</div>
      <!-- line -->
      <div class="line"></div>
    </div>


    <!-- Tab contents -->
    <div class="tab-content">
      <div class="tab-pane active">Tab-pane 1</div>
      <div class="tab-pane">Tab-pane 2</div>
      <div class="tab-pane">Tab-pane 3</div>
      <div class="tab-pane">Tab-pane 4</div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
